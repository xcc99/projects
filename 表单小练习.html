<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单小练习</title>
</head>
<body>
	<div class="username">
		<label>姓名：</label>
		<input type="text" name="username" placeholder="用户名">
	</div>
	<div class="password">
		<label >密码：</label>
		<input type="password" name="password" placeholder="●●●●●●">
	</div>
	<div class="sex">
		<label for="sex">性别：</label>
		<input type="radio" name="sex" value="男" checked>男
		<input type="radio" name="sex" value="女">女
	</div>
	<div class="love">
		<label for="love">取向：</label>
		<input type="radio" name="love" value="男" checked>男
		<input type="radio" name="love" value="女" checked="">女
	</div>
	<div class="hobby">
		<label>爱好：</label>
		<input type="checkbox" name="hobby" value="dota">dota
		<input type="checkbox" name="hobby" value="旅游" checked="">旅游
		<input type="checkbox" name="hobby" value="宠物" checked="">宠物
	</div>
	<div>
		<label >评论:</label>
		<textarea placeholder="ddd"></textarea>
	</div>
	<div>
		<label >我的car：</label>
		<select name="car" id="car">
			<option value="baoma">宝马</option>
			<option value="benchi">奔驰</option>
			<option value="sabo" selected>萨博</option>
			<option value="tesila">特斯拉</option>
		</select>
		<input type="submit" name="submit">
	</div>
</body>
</html>
