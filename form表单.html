<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>常用的表单</title>
</head>
<body>
	<!-- 必须放在表单里面才可以被提交 -->
	<form action="/getInfo" method="get"><!-- action是提交地址，method是提交方式 -->
		<!-- get发请求时会把请求的内容装在一起显示在URL，适合获取请求数据；post更安全、更简洁，URL没有发生变化，适合发送数据 -->
		<button>提交</button><br/>
		<label for="username">姓名</label>
		<!-- 点击姓名时，也可以输入 -->
		<input id="username" type="text" name="" class="username" placeholder="请输入姓名" value="ccc">
		<label for="password">密码</label>
		<input id="password" type="password" name="password" placeholder="请输入密码">
		<!-- placehoider 默认提示 -->
		<div class="checkbox"><!-- 复选框 -->
			<label for="">爱好</label>
			<input type="checkbox" name="hobby" value="study">读书 
			<input type="checkbox" name="hobby" value="write">写字
			<input type="checkbox" name="hobby" value="music">音乐
		</div>	
		<div class="radio">
			<input type="radio" name="sex" value="男">男
			<input type="radio" name="sex" value="女">女
		</div>	
		
		<select name="city" id="city"><!-- 下拉框 -->
			<option value="bejing">北京</option>
			<option value="hangzhou" selected>杭州</option>
			<option value="shanghai">上海</option>
		</select>
		<div class="textarea">
			<textarea></textarea><!-- 文本输入框 -->
		</div>
		<input type="submit"><!-- 提交 -->
		<input type="reset"><!-- 重置 -->
	</form>
</body>
</html>
